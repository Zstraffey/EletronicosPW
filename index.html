		<header>
			<!-- TOP HEADER -->
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->

					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-3">
							<div class="header-logo">
								<a href="#" class="logo">
									<img src="./img/logo.png" alt="">
								</a>
							</div>
						</div>
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<!-- SEARCH BAR -->
							<div class="col-md-6">
								<div class="header-search">
									<form onsubmit="return false;"> <!-- Evita recarregar a página -->
										<input class="input" id="search-box" placeholder="Busque Aqui" onkeyup="buscarSugestoes()" autocomplete="off">
										<button type="submit" class="search-btn">Pesquisar</button>
										<div id="suggestions" class="sugestoes" style="
											position: absolute;
											background: white;
											border: 1px solid #ccc;
											width: 100%;
											max-width: 300px;
											z-index: 1000;
											border-radius: 5px;
											box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
											visibility: hidden;
											display: none; /* Adicionado para evitar comportamento estranho */
											overflow-y: auto;
											max-height: 200px; /* Limita altura para muitas sugestões */
										"></div>
									</form>
								</div>
							</div>

						<!-- /SEARCH BAR -->

					
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
